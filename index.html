<!DOCTYPE html>
<html lang="pt">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card NLW copa</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="Logo">
      <img src="./assets/logo.svg" alt="Logo da NLW Copa" />
    </header>

    <div class="card" ondblclick="changeCard(event)">
      <img
        src="https://github.com/Joao-Bernardino.png"
        alt="Foto de um lindão"
      />
      <div class="info">
        <h1>Joao Gonçalves</h1>
        <p>Student a Rocketseat</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
